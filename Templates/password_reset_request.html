<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password</h2>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
    </form>
</body>
</html>
